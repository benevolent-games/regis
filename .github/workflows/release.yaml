
name: ğŸš€ release to github pages
on:
  push:
    branches: ["release"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: set-up s5cmd
      uses: peak/action-setup-s5cmd@main
      with:
        version: v2.2.2

    - run: npm ci
    - run: npm run build
    - run: npm test

    - name: ğŸ—‘ï¸ delete temp assets symlink
      run: |
        rm -rf x/assets

    - uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.REGIS_DIRECTOR_DEPLOYER_SSH_PRIVATE_KEY }}

    - name: deploy the director
      run: |
        rsync -vhamz --delete --exclude ".git" --exclude "node_modules" -e "ssh -o StrictHostKeyChecking=no" ./ deployer@director.regis.gg:/home/deployer/app/
        ssh -o StrictHostKeyChecking=no deployer@director.regis.gg "cd /home/deployer/app && bin/serverside/redeploy"

    - name: ğŸŒ download assets
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        S3_ENDPOINT_URL: "https://sfo2.digitaloceanspaces.com"
      run: |
        s5cmd cp "s3://benev-storage/regis/x/*" x/assets/

    - name: ğŸšš tracking ignored stuff
      run: |
        sed -i.bak -e '/^\/node_modules$/d' .gitignore
        sed -i.bak -e '/^\/x$/d' .gitignore

    - name: ğŸ—ƒï¸ reconstitute node_modules for production
      run: |
        rm -rf node_modules
        npm ci --production

    - name: ğŸ—ƒï¸ copy files
      run: |
        rm -rf x/node_modules x/s
        cp -r node_modules/ x/
        cp -r s/ x/

    - name: ğŸ“ configure pages
      uses: actions/configure-pages@v3

    - name: ğŸ“¤ upload pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'x'

    - name: ğŸš€ deploy to github pages
      id: deployment
      uses: actions/deploy-pages@v2

